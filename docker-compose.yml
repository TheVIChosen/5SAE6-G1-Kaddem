version: '3.8'

services:
  sonarqube:
    image: sonarqube:latest
    ports:
      - "9001:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:mysql://localhost:3306/kaddem\db?&createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      - SONAR_JDBC_USERNAME=root
      - SONAR_JDBC_PASSWORD=0000

  nexus:
    image: sonatype/nexus3:latest
    ports:
      - "8082:8081"
    volumes:
      - ./nexus-data:/nexus-data

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"  # Accessible on http://10.0.2.15:3000
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana-storage:/var/lib/grafana
    network_mode: "host"  # Ensures Grafana binds to the host IP

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"  # Accessible on http://10.0.2.15:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    network_mode: "host"

  kaddem-app:
    image: naderouali/kaddem:latest  # Pulls the latest image from Docker Hub
    ports:
      - "8089:8089"  # Expose port 8089 for Prometheus to access
    networks:
      - monitoring_network

volumes:
  grafana-storage:

networks:
  monitoring_network:
    driver: bridge
