version: '3.8'

services:
  sonarqube:
    image: sonarqube:latest
    ports:
      - "9001:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:mysql://localhost:3306/kaddem\db?&createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      - SONAR_JDBC_USERNAME=root
      - SONAR_JDBC_PASSWORD=0000

  nexus:
    image: sonatype/nexus3:latest
    ports:
      - "8082:8081"
    volumes:
      - ./nexus-data:/nexus-data

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123 # Set Grafana admin password
    volumes:
      - grafana-storage:/var/lib/grafana

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml # External config for Prometheus

volumes:
  grafana-storage:
